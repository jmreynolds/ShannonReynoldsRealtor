
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{site.github.url}}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{site.github.url }}/feed.xml" />

  <!-- Material Design Lite css Library -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.red-teal.min.css" />

  <!-- Material Design Fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Custom theme css -->
  <link rel="stylesheet" href="{{site.github.url}}/css/main.css">
</head>
